---
- hosts: all
  remote_user: root
  gather_facts: false
  vars_files: "./variables/settings.yml"
  roles:
    - role: setup
      vars:
        create_user: kraag22
      tags: setup

- hosts: ocean
  gather_facts: true
  vars_files: "./variables/settings.yml"
  become: true
  roles:
    - role: caddy-ansible
      vars:
        caddy_home: /srv/caddy
        caddy_log_dir: /var/log/caddy
        caddy_log_file: "{{ caddy_log_dir }}/caddy.log"
        caddy_systemd_restart: "on-success"
        caddy_systemd_capabilities_enabled: true
        tls_email: "{{ email_address }}"
        caddy_config: "{{ lookup('template', 'templates/Caddyfile.j2') }}"
      tags: caddy

    - role: geerlingguy.nodejs
      vars:
        nodejs_version: "14.x"
      tags: node

    - role: graphs
      tags: graphs

    - role: blog
      tags: blog

    - role: berlingame
      tags: berlingame

    - role: net-worth
      tags: net-worth

    - role: drevenak
      tags: drevenak

    - role: plausible
      tags: plausible

- hosts: hetzner
  gather_facts: true
  vars_files: "./variables/settings.yml"
  become: true
  roles:
    - role: caddy-ansible
      vars:
        caddy_home: /srv/caddy
        caddy_log_dir: /var/log/caddy
        caddy_log_file: "{{ caddy_log_dir }}/caddy.log"
        caddy_systemd_restart: "on-success"
        caddy_systemd_capabilities_enabled: true
        tls_email: "{{ email_address }}"
        caddy_config: "{{ lookup('template', 'templates/Caddyfile.hetzner.j2') }}"
      tags: caddy

